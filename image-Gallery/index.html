<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin: 10px;
    }

    .gallery {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin: 10px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      transition: all 0.4s ease-in-out;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(0.93);
    }

    #shown-image {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    #shown-image img {
      width: 60vw;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      border: 3px solid white;
      border-radius: 10px;
    }

    #close-btn {
      color: white;
      font-size: 3rem;
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <img src="./assets/img1.avif" alt="img-1">
    <img src="./assets/img2.avif" alt="img-2">
    <img src="./assets/img3.avif" alt="img-3">
    <img src="./assets/img4.avif" alt="img-4">
    <img src="./assets/img5.avif" alt="img-5">
    <img src="./assets/img6.avif" alt="img-6">
    <img src="./assets/img7.avif" alt="img-7">
    <img src="./assets/img8.avif" alt="img-8">
    <img src="./assets/img9.avif" alt="img-9">
    <img src="./assets/img10.avif" alt="img-10">
    <img src="./assets/img11.avif" alt="img-11">
    <img src="./assets/img12.avif" alt="img-12">
  </div>

  <div id="shown-image">
    <span id="close-btn">&times;</span>
    <img src="" alt="Enlarged Image">
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const shownImageContainer = document.getElementById('shown-image');
    const shownImage = shownImageContainer.querySelector('img');
    const closeBtn = document.getElementById('close-btn');

    images.forEach(img => {
      img.addEventListener('click', () => {
        shownImage.src = img.src;
        shownImageContainer.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      shownImageContainer.style.display = 'none';
    });
  </script>
</body>
</html>
